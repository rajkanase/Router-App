<form>
  
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required #email>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required #pass>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required #rpass>
    

    <div class="clearfix">
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" (click)="onSignup(email.value,pass.value,rpass.value)">Sign Up</button>
    </div>
  
</form>
